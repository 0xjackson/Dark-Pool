version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: darkpool-postgres
    environment:
      POSTGRES_DB: darkpool
      POSTGRES_USER: darkpool
      POSTGRES_PASSWORD: darkpool_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U darkpool"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - darkpool-network

  backend:
    build:
      context: ./app/server
      dockerfile: Dockerfile.dev
    container_name: darkpool-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://darkpool:darkpool_dev_password@postgres:5432/darkpool
    ports:
      - "3001:3001"
    volumes:
      - ./app/server:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - darkpool-network

  frontend:
    build:
      context: ./app/web
      dockerfile: Dockerfile.dev
    container_name: darkpool-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://backend:3001
      NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID}
      NEXT_PUBLIC_DEFAULT_CHAIN_ID: ${NEXT_PUBLIC_DEFAULT_CHAIN_ID:-1}
      WATCHPACK_POLLING: true
    ports:
      - "3000:3000"
    volumes:
      - ./app/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - darkpool-network

volumes:
  postgres_data:
    name: darkpool_postgres_data

networks:
  darkpool-network:
    name: darkpool-network
    driver: bridge
