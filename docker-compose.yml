version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: darkpool-postgres
    environment:
      POSTGRES_DB: darkpool
      POSTGRES_USER: darkpool
      POSTGRES_PASSWORD: darkpool_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U darkpool"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - darkpool-network

  warlock:
    build:
      context: ./warlock
      dockerfile: Dockerfile
    container_name: darkpool-warlock
    environment:
      DATABASE_URL: postgresql://darkpool:darkpool_dev_password@postgres:5432/darkpool
      GRPC_PORT: 50051
      WORKERS: 4
      LOG_LEVEL: debug
      DB_MAX_CONNS: 25
      DB_MIN_CONNS: 5
    ports:
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - darkpool-network
    restart: unless-stopped

  backend:
    build:
      context: ./app/server
      dockerfile: Dockerfile.dev
    container_name: darkpool-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://darkpool:darkpool_dev_password@postgres:5432/darkpool
      WARLOCK_GRPC_URL: warlock:50051
      ROUTER_ADDRESS: ${ROUTER_ADDRESS:-0x0000000000000000000000000000000000000000}
      RPC_URL: ${RPC_URL:-http://localhost:8545}
      CHAIN_ID: ${CHAIN_ID:-84532}
      ENGINE_WALLET_KEY: ${ENGINE_WALLET_KEY}
      YELLOW_WS_URL: ${YELLOW_WS_URL:-wss://clearnet-sandbox.yellow.com/ws}
    ports:
      - "3001:3001"
    volumes:
      - ./app/server:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      warlock:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - darkpool-network

  frontend:
    build:
      context: ./app/web
      dockerfile: Dockerfile.dev
    container_name: darkpool-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID}
      NEXT_PUBLIC_DEFAULT_CHAIN_ID: ${NEXT_PUBLIC_DEFAULT_CHAIN_ID:-84532}
      NEXT_PUBLIC_ROUTER_ADDRESS: ${NEXT_PUBLIC_ROUTER_ADDRESS:-0x0000000000000000000000000000000000000000}
      NEXT_PUBLIC_CUSTODY_ADDRESS: ${NEXT_PUBLIC_CUSTODY_ADDRESS:-0x0000000000000000000000000000000000000000}
      WATCHPACK_POLLING: true
    ports:
      - "3000:3000"
    volumes:
      - ./app/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - darkpool-network

volumes:
  postgres_data:
    name: darkpool_postgres_data

networks:
  darkpool-network:
    name: darkpool-network
    driver: bridge
