[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "poseidon-solidity/=lib/poseidon-solidity/contracts/"
]
ignore = [
    "lib/openzeppelin-contracts/certora/**",
    "lib/openzeppelin-contracts/test/**"
]
